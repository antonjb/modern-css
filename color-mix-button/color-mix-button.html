<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color mix</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="color-mix-button.css" />
  </head>
  <body class="grid-container">
    <main>
      <div>
        <h2>Normal</h2>
        <div class="button-container">
          <button type="button" class="button primary">Primary</button>
          <button type="button" class="button secondary">Secondary</button>
          <button type="button" class="button user">Dynamic</button>
        </div>
      </div>
      <div>
        <h2>Hover</h2>
        <div class="button-container">
          <button type="button" class="button primary hover">Primary</button>
          <button type="button" class="button secondary hover">
            Secondary
          </button>
          <button type="button" class="button user hover">Dynamic</button>
        </div>
      </div>
    </main>
  </body>
</html>
