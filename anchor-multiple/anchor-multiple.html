<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Anchoring</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="anchor-multiple.css" />
  </head>
  <body>
    <div class="container">
      <div class="shape"></div>
      <div class="handle start"></div>
      <div class="handle end"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>

    <script>
      Draggable.create(".handle", {
        type: "left,top",
      });
    </script>
  </body>
</html>
