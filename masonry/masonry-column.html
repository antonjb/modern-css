<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masonry</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="masonry.css" />
  </head>
  <body class="grid-container">
    <main class="masonry-column">
      <div class="card">
        <img
          src="../media/doughnut box 6.png"
          alt="A box of 6 frosted doughnuts"
          width="368"
          height="377"
        />
        <div class="card-body">
          <h2>Sprinkle Pack 6</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut box 4.png"
          alt="A box of 4 frosted doughnuts"
          width="399"
          height="400"
        />
        <div class="card-body">
          <h2>Sprinkle Pack 4</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut blueberry.png"
          alt="Blueberry doughnut"
          width="350"
          height="328"
        />
        <div class="card-body">
          <h2>Blueberry</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut cinamon.png"
          alt="Cinamon doughnut"
          width="341"
          height="317"
        />
        <div class="card-body">
          <h2>Cinamon</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/choc doughnut.png"
          alt="Chocolate doughnut"
          width="323"
          height="335"
        />
        <div class="card-body">
          <h2>Chocolate</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut packet 6.png"
          alt="A packet of 6 frosted doughnuts"
          width="403"
          height="402"
        />
        <div class="card-body">
          <h2>Sprinkle Pack 6</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut pink.png"
          alt="Pink doughnut"
          width="298"
          height="323"
        />
        <div class="card-body">
          <h2>Pink flavour</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut_yellow_purple.png"
          alt="A doughnut with purple and yellow swirl frosting"
          width="329"
          height="300"
        />
        <div class="card-body">
          <h2>Purple Yellow Swirl</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut_green.png"
          alt="Doughnut with green frosting"
          width="322"
          height="298"
        />
        <div class="card-body">
          <h2>Green flavour</h2>
        </div>
      </div>
      <div class="card">
        <img
          src="../media/doughnut_vanilla.png"
          alt="Doughnut with vanilla frosting"
          width="355"
          height="330"
        />
        <div class="card-body">
          <h2>Vanilla</h2>
        </div>
      </div>
    </main>
  </body>
</html>
