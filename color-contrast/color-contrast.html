<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Contrast</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="color-contrast.css" />
  </head>
  <body class="grid-container">
    <main>
      <div class="color-a">CSS is awesome!</div>
      <div class="controls">
        <div>
          <label for="base">Base Color</label>
          <input id="base" type="color" value="#9505cd" />
        </div>

        <div>
          <label for="choice-a">Color A</label>
          <input id="choice-a" type="color" value="#000000" />
        </div>

        <div>
          <label for="choice-b">Color B</label>
          <input id="choice-b" type="color" value="#ffffff" />
        </div>
      </div>
    </main>

    <script>
      const $input = document.getElementById("base");
      const $inputa = document.getElementById("choice-a");
      const $inputb = document.getElementById("choice-b");
      const $color = document.querySelector(".color-a");

      function updateColors() {
        $color.style.setProperty("--color", $input.value);
        $color.style.setProperty("--color-a", $inputa.value);
        $color.style.setProperty("--color-b", $inputb.value);
      }

      $input.addEventListener("input", updateColors);
      $inputa.addEventListener("input", updateColors);
      $inputb.addEventListener("input", updateColors);

      updateColors();
    </script>
  </body>
</html>
